    <title>Compilador</title>
    <!--- bootstrap --->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body style="margin-top: 200px;">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h4 clas="mb-3"> Compilador </h5>
            <form>
                <div class="mb-3">
                    <label for="inputText" class="form-label">Código</label>
                <input type="text" class="form-control" id="inputText" aria-describedby="inputHelp">
                <div id="inputHelp" class="form-text">Código debe apegarse a los estandares.</div>
            </div>
            <button type="button" onclick="compile()" class="btn btn-primary">Compilar</button>
            <button type="button" onclick="speech()" class="btn btn-primary">Hablar</button>
        </form>
        <p class="mt-3" id="output"></p>
        <p class="mt-3" id="hablar"></p>
        <div>
        </div>
        </div>
        <div clas="col-4"></div>
    </div>
</body>
    <script src="js/bootstrap.min.js"></script>
    <script src="compilador.js"></script>
    <script>
        
        function compile(){
            document.getElementById("output").innerText =
                compilador.parse(document.getElementById("inputText").value);
        }
        function speech(){
            window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition
            const recognition = new SpeechRecognition();
            recognition.interimResults = true;
            let speechToText = "";
            recognition.addEventListener("result", e => {
            let interimTranscript = '';
            for (let i = e.resultIndex, len = e.results.length; i < len; i++) {
                let transcript = e.results[i][0].transcript;
                console.log(transcript)
                if (e.results[i].isFinal) {
                speechToText += transcript;
                } else {
                interimTranscript += transcript;
                }
            }
            document.getElementById("output").innerText =
                compilador.parse(speechToText + interimTranscript);
            //document.getElementById("hablar").innerText = speechToText + interimTranscript;
            });
 
            recognition.addEventListener('end', recognition.start);
            recognition.lang = 'es';
            recognition.start();
        }
    </script>

</html>l
